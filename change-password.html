<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="CSS/change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="top-bar">
        <p class="icon"><i class="fa-solid fa-shop"></i></p>

        <a  class="dashboard-link" href="#" id="dashboard-link">
            <i class="fa-sharp fa-solid fa-home"></i>
            Dashboard
        </a>
    </div>

    <div class="profile-image">
        <img id="user-image" src="assets/profile-image.jpg" alt="Profile Image">
    </div>

    <div class="change-information-area">

        <div class="edit-profile-info">
            <p id="username">Username</p>        
        </div>

        <div class="input-container">
            <input id="input-1" class="input" type="text" id="password" name="password" placeholder="Change Password">
            <input id="input-2" class="input" type="text" id="password" name="password" placeholder="Confirm Password">
            <button class="btn-password" type="button" onclick="changePassword()">Change Password</button>
        </div>



    </div>
</body>
<script src="./JS/client/change-password.js"></script>

</html>
