<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding css -->
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Login to Barber Shop</title>
</head>

<body>
    <div class="top-bar">
        <p class="icon"><i class="fa-solid fa-shop"></i></p>
    </div>
    <div class="login-box">
        <input class="input" type="text" placeholder="username">
        <input class="input" type="password" placeholder="password">
        <p id="error" style="color: rgb(240, 43, 43); margin-bottom: 10px; display: none;">Username/password doesn't match</p>
        <button class="action-button" onclick="login()">Continue</button>
        <div class="prompt-container">
            <p>Don't have an account? </p>
            <a href="./signup.html" class="change-page-link">sign up</a>
        </div>
    </div>
</body>
<script src="./JS/client/login.js"></script>

</html>
