<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="CSS/owner-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="top-bar">
        <p class="icon"><i class="fa-solid fa-shop"></i></p>
    </div>
    <div class="title">
        <h1>Owner Dashboard</h1>
    </div>

    <div class="container">
        <div class="left-container">
            <div class="profile-info">
                <img src="./assets/profile-image.jpg">
                <p id="username">username</p>
            </div>
            <div class="shop-name">
                <p id="shopname"></p>
            </div>

            <div class="change-password-link">
                <a href="./change-password.html">Change Password</a>
            </div>

            <div class="category">
                <h3>Shop Statistics</h3>
                <p id="category">You provide 0 catagory </p>
                <p id="service">You provide 0 services</p>
            </div>
            <button class="logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </button>
        </div>


        <div class="main">

            <div class="owner-content">
                <div class="card">
                    <h4 id="pending">0 requests need approval</h4>
                    <button id="approve-button">Go To Approval Page</button>
                </div>

                <div class="card">
                    <h4 id="accepted">0 appointments </h4>
                    <button id="appointment-button">Check Booking Page</button>
                </div>

                <div class="card">
                    <h4>change shop information</h4>
                    <button id="change-info">Change Information</button>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="./JS/client/owner-dashboard.js"></script>

</html>
