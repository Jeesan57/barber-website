<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="CSS/user-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page">
        <div class="top-bar">
            <p class="icon"><i class="fa-solid fa-shop"></i></p>
        </div>
        <div class="title">
            <h1>User Dashboard</h1>
        </div>
        <div class="search-container">
            <input id="search" type="text" placeholder="search by shop name">
            <button class="search-button" onclick="filterShops()">
                <i class="fa-solid fa-search"></i>
            </button>
        </div>

        <div class="container">
            <div class="left-container">
                <div class="profile-info">
                    <img src="./assets/profile-image.jpg">
                    <p>Fucker</p>
                </div>


                <div class="move-another-page">
                    <a href="./change-password.html">Change Password</a>
                    <a href="./booking-status.html">Booking History</a>
                </div>


                <button class="logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Log out</span>
                </button>
            </div>



            <div class="container" id="container">
            </div>
        </div>
</body>

<script src="./JS/client/user-dashboard.js"></script>

</html>
